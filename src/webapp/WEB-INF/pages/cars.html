<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
    <h1>List car</h1>
    <table>
        <thead>
        <tr>
            <th>Color</th>
            <th>Engine</th>
            <th>Model</th>
        </tr>
        </thead>
        <tbody th:each ="car: ${cars}">
        <tr>
            <td th:text="${car.getColor()}"></td>
            <td th:text="${car.getEngine()}"></td>
            <td th:text="${car.getModel()}"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
